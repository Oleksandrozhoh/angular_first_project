<div (click)="onCancelAddNewTaskForm()" class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onCreateNewTask()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTaskTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="newTaskSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="newTaskDueDate"
      />
    </p>

    <p class="actions">
      <button (click)="onCancelAddNewTaskForm()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
