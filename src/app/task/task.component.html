<section id="tasks">
  @if(displayAddTaskForm) {
  <app-add-task-form [userId]="userId" (close)="onCloseAddNewTaskForm()" />

  } @else {
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTaskButton()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-task-item [task]="task" />
    </li>
    }
  </ul>
  }
</section>
