<app-header></app-header>
<main>
  <ul id="users">
    <!-- angular foreach loop-->
    <!-- @for (user of users; track user.id){ -->
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
    <!-- } -->
  </ul>
  <!-- angular conditional content -->
  @if(selectedUser){
  <app-task [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p>Select a user to see their tasks.</p>
  }
</main>
